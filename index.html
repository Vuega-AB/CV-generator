<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Additional custom styles */
        .landing-img {
            max-width: 100%;
            height: auto;
        }
        /* Custom styles to shift navbar brand to the left */
        .navbar-brand img {
            height: 40px; /* Adjust the height of the image */
            margin-left: 10px;
            margin-bottom: 5px;
        }
        .navbar-brand strong {
            font-weight: bold; /* Make the text bold */
            margin-left: 5px;
        }
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff; /* Background color of the bottom bar */
            padding: 35px; /* Adjust padding as needed */
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
            z-index: 999; /* Ensure the bottom bar is above other content */
        }
        body {
            overflow: hidden;
        }
        /* Custom styles for the "Get Started" button */
        .btn-get-started {
            width: 200px;
            background-color: #FFA500; /* Orange background color */
            border-radius: 50px; /* Increase border radius */
            color: white; /* Text color */
        }
        .btn-get-started:hover {
            background-color: #FF8C00; /* Darker orange color on hover */
            color: white; /* Text color */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-lg py-4">
        <a class="navbar-brand" href="#">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png">
            <strong> CV Maker</strong>
        </a>
    </nav>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h3>Fast. Easy. Effective.</h3>
                <h2>The Best CV Maker Online.</h2>
                <p class="lead">If a sheet of paper represents your entire work life, personality, and skills, it better be a pretty amazing piece of paper â€” Let's do the heavy lifting.</p>
                <p class="lead">Create your professional CV with ease.</p>
                <form id="cvForm" method="post">
                    <button type="button" class="btn btn-get-started btn-lg" onclick="redirectToGenerate()">Get Started</button>
                </form>                
            </div>
            <div class="col-md-6">
                <img src="https://marketplace.canva.com/EAFzfwx_Qik/3/0/1131w/canva-blue-simple-professional-cv-resume-HZVmncd0LSs.jpg" alt="CV Image" class="landing-img">
            </div>
        </div>
    </div>
    <div class="bottom-bar">
    </div>
    <script>
        function redirectToGenerate() {
            // Redirect to generate.html
            window.location.href = 'generateCV.html';
        }
    </script>
</body>
</html>
